<html>

<head>
    <title>YMPI Produksi</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <!-- Bootstrap 4.1 -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="../assets/js/font-awesome.min.js" data-auto-replace-svg="nest"></script>
    <!-- FusionCharts -->
    <script src="../assets/js/fusioncharts.js"></script>
    <script src="../assets/js/jquery-fusioncharts.min.js"></script>
    <script src="../assets/js/fusioncharts.theme.fusion.js"></script>
    <!-- Moment.js -->
    <script src="../assets/js/moment.min.js"></script>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title pb-4">DATA PRODUKSI</h4>
                    <div class="card-text">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group">
                                        <select class="custom-select" id="produk">
                                            <option selected>Pilih produk...</option>
                                            <option value="fl">FL</option>
                                            <option value="cl">CL</option>
                                            <option value="as">AS</option>
                                            <option value="ts">TS</option>
                                            <option value="pn">PN</option>
                                            <option value="rc">RC</option>
                                            <option value="vn">VN</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">GMC</span>
                                        </div>
                                        <input type="text" class="form-control" id="gmc">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Desc</span>
                                        </div>
                                        <input type="text" class="form-control" id="desc">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Qty</span>
                                        </div>
                                        <input type="number" class="form-control" id="qty">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="text-right pt-5">
                        <a href="#" class="btn btn-info" id="btn-refill"><i class="fas fa-save"></i> Simpan & Isi Lagi</a>
                        <a href="#" class="btn btn-success" id="btn-save"><i class="fas fa-save"></i> Simpan</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Script -->
    <script type="text/javascript">
    var saveData = function(data) {
        $.ajax({
            type: 'POST',
            url: 'api/saveData.php',
            dataType: "json",
            data: data,
            success: function(res) {}
        })
    }
    // DOM
    $(document).ready(function() {
        $('#btn-save').click(function(e) {
            e.preventDefault();
            // Collect form data
            var dataObj = {
                produk: $('#produk').val(),
                gmc: $('#gmc').val(),
                desc: $('#desc').val(),
                qty: $('#qty').val()
            }

            console.log(dataObj);

        })
    });
    </script>
</body>

</html>
