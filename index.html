<html>

<head>
    <title>YMPI Produksi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap 4.1 -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="assets/js/font-awesome.min.js" data-auto-replace-svg="nest"></script>
    <!-- FusionCharts -->
    <script src="assets/js/fusioncharts.js"></script>
    <script src="assets/js/jquery-fusioncharts.min.js"></script>
    <script src="assets/js/fusioncharts.theme.fusion.js"></script>
    <!-- Moment.js -->
    <script src="assets/js/moment.min.js"></script>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12">
                <div id="chart-container-1" class="text-center">Chart #1 will load here!</div>
                <div class="text-right">
                    <button id="btn-close" class='btn btn-danger'>
                        <i class="fas fa-arrow-alt-circle-left"></i> Kembali
                    </button>
                </div>
            </div>
            <div class="col-12 d-none" id="chart-2">
                <div id="chart-container-2" class="text-center">Chart #2 will load here!</div>
            </div>
        </div>
        <!-- Modal -->
        <div id="modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            <h4 id="modal-title">Modal header will be here</h4>
                            <small>Per <span id="table-tgl"></span></small>
                        </div>
                    </div>
                    <div class="modal-body" id="modal-content">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">GMC</th>
                                    <th scope="col">Desc</th>
                                    <th scope="col">Qty</th>
                                </tr>
                            </thead>
                            <tbody id="table-data"></tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="2">Total</th>
                                    <th id="table-total"></th>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="text-right">
                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Tutup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Error Modal -->
        <div id="modal-error" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="alert alert-danger text-center" role="alert" id="error-msg">
                            Data kosong!
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Tutup</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="hidden-date" value="" />
    <!-- Main Script -->
    <script type="text/javascript">
    // Function for rendering main chart
    var renderMainChart = function(data) {
        // hide close btn
        $('#btn-close').addClass('d-none');

        // Un-hide chart #2 container
        $('#chart-2').removeClass('d-none');

        // Chart #1
        $('#chart-container-1').insertFusionCharts({
            type: 'mscolumn3d',
            width: 1024,
            height: 400,
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "labelDisplay": "Auto",
                    "caption": "Perolehan Produksi 1",
                    "subCaption": "Minggu ke 35",
                    "xAxisName": "Tanggal Produksi",
                    "yAxisName": "Perolehan",
                    "theme": "fusion",
                    "plotFillAlpha": "80",
                    "divLineIsDashed": "1",
                    "divLineDashLen": "1",
                    "divLineGapLen": "1",
                    "showValues": "1"
                },
                "categories": [{
                    "category": data.categories
                }],
                "dataset": [{
                        "seriesname": "Surplus",
                        "data": data.surplus
                    },
                    {
                        "seriesname": "Minus",
                        "data": data.minus
                    }
                ]
            },
            "events": {
                "dataPlotClick": function(eventObj, dataObj) {
                    var finalData = {}
                    $.ajax({
                        type: 'POST',
                        url: 'api/postData.php',
                        dataType: "json",
                        data: {
                            id: dataObj.dataIndex + 1
                        },
                        success: function(res) {
                            var response = res.result;

                            // Populate datas
                            finalData.tanggal = response.tanggal;
                            finalData.categories = [{
                                "label": "FL"
                            }, {
                                "label": "CL"
                            }, {
                                "label": "AS"
                            }, {
                                "label": "TS"
                            }];

                            finalData.surplus = [{
                                "value": response.fl_plus
                            }, {
                                "value": response.cl_plus
                            }, {
                                "value": response.as_plus
                            }, {
                                "value": response.ts_plus
                            }];

                            finalData.minus = [{
                                "value": "-" + response.fl_minus
                            }, {
                                "value": "-" + response.cl_minus
                            }, {
                                "value": "-" + response.as_minus
                            }, {
                                "value": "-" + response.ts_minus
                            }];

                            // Render the Extended Chart
                            renderExtChart(finalData);
                        }
                    })
                }
            }
        });

        // Chart #2
        $('#chart-container-2').insertFusionCharts({
            type: 'mscolumn3d',
            width: 1024,
            height: 400,
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "caption": "Perolehan Produksi 2",
                    "subCaption": "Minggu ke 35",
                    "xAxisName": "Tanggal Produksi",
                    "yAxisName": "Perolehan",
                    "theme": "fusion",
                    "plotFillAlpha": "80",
                    "divLineIsDashed": "1",
                    "divLineDashLen": "1",
                    "divLineGapLen": "1",
                    "showValues": "1"
                },
                "categories": [{
                    "category": data.categories
                }],
                "dataset": [{
                        "seriesname": "Surplus",
                        "data": data.surplus_2
                    },
                    {
                        "seriesname": "Minus",
                        "data": data.minus_2
                    }
                ]
            },
            "events": {
                "dataPlotClick": function(eventObj, dataObj) {
                    var finalData = {}
                    $.ajax({
                        type: 'POST',
                        url: 'api/postData.php',
                        dataType: "json",
                        data: {
                            id: dataObj.dataIndex + 1
                        },
                        success: function(res) {
                            var response = res.result;

                            // Populate datas
                            finalData.tanggal = response.tanggal;
                            finalData.categories = [{
                                "label": "PN"
                            }, {
                                "label": "RC"
                            }, {
                                "label": "VN"
                            }];

                            finalData.surplus = [{
                                "value": response.pn_plus
                            }, {
                                "value": response.rc_plus
                            }, {
                                "value": response.vn_plus
                            }];

                            finalData.minus = [{
                                "value": "-" + response.pn_minus
                            }, {
                                "value": "-" + response.rc_minus
                            }, {
                                "value": "-" + response.vn_minus
                            }];

                            // Render the Extended Chart
                            renderExtChart(finalData);
                        }
                    })
                }
            }
        });
    }

    // Render extended chart Fn
    var renderExtChart = function(data) {
        // un-hide close btn
        $('#btn-close').removeClass('d-none');

        // hide chart #2 container
        $('#chart-2').addClass('d-none');

        // save respected date on a hidden field
        $('#hidden-date').val(moment(data.tanggal).utc().format('YYYY-MM-DD'));

        // main action
        $('#chart-container-1').insertFusionCharts({
            type: 'mscolumn3d',
            width: 1024,
            height: 600,
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "caption": "Perolehan Produksi",
                    "subCaption": "Tanggal " + moment(data.tanggal).utc().format('DD MMMM YY'),
                    "xAxisName": "Produk",
                    "yAxisName": "Perolehan",
                    "theme": "fusion",
                    "plotFillAlpha": "80",
                    "divLineIsDashed": "1",
                    "divLineDashLen": "1",
                    "divLineGapLen": "1",
                    "showValues": "1"
                },
                "categories": [{
                    "category": data.categories
                }],
                "dataset": [{
                        "seriesname": "Surplus",
                        "data": data.surplus
                    },
                    {
                        "seriesname": "Minus",
                        "data": data.minus
                    }
                ]
            },
            "events": {
                "dataPlotClick": function(eventObj, dataObj) {
                    // Call table data API
                    $.ajax({
                        type: 'POST',
                        url: 'api/postDetail.php',
                        dataType: "json",
                        data: {
                            id: dataObj.dataIndex + 1,
                            data_type: dataObj.categoryLabel,
                            data_date: $('#hidden-date').val()
                        },
                        success: function(res) {
                            $('#modal-title').html('Data Kesesuaian: ' + dataObj.categoryLabel);
                            $("#table-tgl").html(moment($('#hidden-date').val()).format('DD MMMM YYYY'));

                            // clear the table
                            $("#table-data").html('');

                            if (res.status == 'ok') {
                                var vQty = 0;
                                $.each(res.result, function(key, value) {
                                    $("#table-data").append("<tr><td>" + value.gmc + "</td><td>" + value.desc + "</td><td>" + value.qty + "</td>/tr");
                                    vQty += parseInt(value.qty);
                                })
                                // append the Qty total
                                $('#table-total').html(vQty);

                                // Show the MODAL
                                $('#modal').modal('show');
                            } else {
                                $('#modal-error').modal('show');
                            }
                        }
                    })
                }
            }
        });
    }

    // Call API for Main Chart Fn
    var initiateData = function() {
        $.ajax({
            type: 'GET',
            url: 'api/getData.php',
            dataType: "json",
            success: function(response) {
                var finalData = {},
                    dataCategories = [],
                    dataSurplus = [],
                    dataMinus = [],
                    dataSurplus2 = [],
                    dataMinus2 = [];

                // summarize data
                if (response.status == 'ok') {
                    var rawData = response.result;
                    rawData.forEach(function(data) {
                        var dataTgl = {
                            "label": moment(data.tanggal).utc().format('DD MMM YY')
                        }
                        dataCategories.push(dataTgl);

                        var dtPlus = {
                            "value": parseInt(data.fl_plus) + parseInt(data.cl_plus) + parseInt(data.as_plus) + parseInt(data.ts_plus)
                        }
                        dataSurplus.push(dtPlus);

                        var dtMinus = {
                            "value": parseInt(data.fl_minus) + parseInt(data.cl_minus) + parseInt(data.as_minus) + parseInt(data.ts_minus)
                        }
                        dataMinus.push(dtMinus);

                        var dtPlus2 = {
                            "value": parseInt(data.pn_plus) + parseInt(data.rc_plus) + parseInt(data.vn_plus)
                        }
                        dataSurplus2.push(dtPlus2);

                        var dtMinus2 = {
                            "value": parseInt(data.pn_minus) + parseInt(data.rc_minus) + parseInt(data.vn_minus)
                        }
                        dataMinus2.push(dtMinus2);
                    })
                }

                // populating data
                finalData = {
                    "categories": dataCategories,
                    "surplus": dataSurplus,
                    "minus": dataMinus,
                    "surplus_2": dataSurplus2,
                    "minus_2": dataMinus2
                };

                // Render main chart
                renderMainChart(finalData);
            }
        });
    }

    // DOM
    $(document).ready(function() {
        // Render main chart
        initiateData();

        // Button close
        $('#btn-close').click(function() {
            initiateData();
        });
    });
    </script>
</body>

</html>
